<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson 11</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="car__body body">
						<img class="body__picture" src="img/body.png" alt="">
					</div>
					<div class="car__wheel wheel">
						<img class="wheel__picture" src="img/wheel.png" alt="">
					</div>
					<div class="car__wheel-rear wheel-rear">
						<img class="wheel-rear__picture" src="img/wheel-rear.png" alt="">
					</div>
					<div class="car__bumper bumper">
						<img class="bumper__picture" src="img/bumper.png" alt="">
					</div>
					<div class="car__bumper-rear bumper-rear">
						<img class="bumper-rear__picture" src="img/bumper-rear.png" alt="">
					</div>
					<div class="car__air-duct air-duct">
						<img class="air-duct__picture" src="img/air-duct.png" alt="">
					</div>
					<div class="car__door-handle door-handle">
						<img class="door-handle__picture" src="img/door-handle.png" alt="">
					</div>
					<div class="car__door door">
						<img class="door__picture" src="img/door.png" alt="">
					</div>
					<div class="car__lantern lantern">
						<img class="lantern__picture" src="img/lantern.png" alt="">
					</div>
					<div class="car__molding molding">
						<img class="molding__picture" src="img/molding.png" alt="">
					</div>
					<div class="car__glass glass">
						<img class="glass__picture" src="img/glass.png" alt="">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>

	</div>
</body>

</html>
